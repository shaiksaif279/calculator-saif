<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css">

</head>

<body>
    <div class=container>
        <div class="navbar">
            <div class="logo">
                <span class="iconify" data-icon="fad:logo-cubase" data-flip="horizontal,vertical"></span>
                <span>Calculator</span>
                <span class="iconify" data-icon="icon-park:calculator-one"></span>
            </div>
        </div>

        <div class="calculators">
            

            <div class="calculator-grid">
                <div class="output">
                    <div data-previous-operand class="previous-operand"> </div>
                    <div data-current-operand class="current-0perand"> </div>

                </div>

                <button data-all-clear>AC</button>
                <button data-delete>del</button>
                <button data-operation>%</button>
                <button data-operation>÷</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation>+</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                 
                <button data-operation>-</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation>*</button>
                <button data-number="">.</button>
                <button data-number>0</button>
                <button data-equals class="lastButton">=</button>

            </div>
        </div>
    </div>
    <footer>
        <div class="icons">
            <a href="https://www.facebook.com/shaik.saif.549436"><span class="iconify"
                    data-icon="akar-icons:facebook-fill" data-rotate="180deg"
                    data-flip="horizontal,vertical"></span></a>
            <a href="https://www.linkedin.com/in/mahammad-saif-kamalapuramshaik-02947a205/"><span class="iconify"
                    data-icon="bi:linkedin"></span></a>
            <a href="https://github.com/shaiksaif279/"><span class="iconify" data-icon="akar-icons:github-fill"
                    data-rotate="180deg" data-flip="horizontal,vertical"></span></a>
        </div>

        <div class="address">
            <span>©</span>
            <span>SHAIK SAIF</span>

        </div>


    </footer>
    <script src="name.js"></script>
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>

</body>

</html>
